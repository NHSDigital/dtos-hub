---

name: $(Build.SourceBranchName)-$(Date:yyyyMMdd)_$(Rev:r)

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - .azuredevops/agent-pools/*

pool:
  vmImage: ubuntu-latest

resources:
  repositories:
    - repository: dtos-devops-templates
      type: github
      name: NHSDigital/dtos-devops-templates
      ref: 46e5d81bf58a7b9324a35e191eac7f6cc3660dfd
      endpoint: NHSDigital

variables:
  - group: global_variable_group
  - group: development_variable_group
  - group: development_agent_pool
  - name: TF_DIRECTORY
    value: $(System.DefaultWorkingDirectory)/$(System.TeamProject)/.azuredevops/agent-pools
  - name: BACKEND_AZURE_STORAGE_ACCOUNT_KEY
    value: agent-pool.tfstate
  - name: TF_PLAN_ARTIFACT
    value: tf_plan_agent_pool_art
  - name: ENVIRONMENT
    value: development

stages:
  - stage: terraform_plan
    displayName: Terraform Plan
    condition: eq(variables['Build.Reason'], 'Manual')
    variables:
      tfvars: environments/$(ENVIRONMENT).tfvars
    jobs:
      - job: init_and_plan
        displayName: Init, plan, store artifact
        steps:
          - checkout: self
          - checkout: dtos-devops-templates
          - template: .azuredevops/templates/steps/tf_plan.yaml@dtos-devops-templates

  - stage: terraform_apply
    displayName: Terraform Apply
    dependsOn: [terraform_plan]
    condition: and(eq(dependencies.terraform_plan.outputs['init_and_plan.TerraformPlan.changesPresent'], 'true'), eq(variables['Build.Reason'], 'Manual'))
    jobs:
      - deployment: terraform_apply
        displayName: Init, get plan artifact, apply
        environment: $(ENVIRONMENT)
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self
                - checkout: dtos-devops-templates
                - template: .azuredevops/templates/steps/tf_apply.yaml@dtos-devops-templates
